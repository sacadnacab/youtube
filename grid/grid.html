<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2 <p>teaxture</p> </div>
    </div>

      <div style=" margin-top: 15px;
                  display: grid; grid-template-columns: 100px 100px 50px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>teaxture</p> </div>
        <div style="background-color: lightblue;">div 3</div>
       <div style="background-color: lightpink;">Text </div>
      </div>


      <div style=" margin-top: 15px;
                  display: grid; grid-template-columns: 100px 1fr ;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 </div>
      </div>

      <div style=" margin-top: 15px;
                  display: grid; grid-template-columns: 100px 1fr 1fr ;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 </div>
        <div style="background-color: lightblue;">div 3 </div>
      </div>

       <div style=" margin-top: 15px;
                  display: grid; grid-template-columns: 100px 1fr 3fr ;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 </div>
        <div style="background-color: lightblue;">div 3 </div>
      </div>
      

      <div style="column-gap: 20px; row-gap: 40px; padding-bottom: 1000px; margin-top: 15px;
                  display: grid; grid-template-columns: 1fr 1fr 1fr ;">
        <div style=" height: 200px; background-color: lightblue;">div 1</div>
        <div style=" height: 200px; background-color: lightpink;">div 2 </div>
        <div style=" background-color: lightblue; height: 200px;">div 3 </div>
           <div style=" height: 200px; background-color: lightpink;">div 2 </div>
        <div style=" background-color: lightblue; height: 200px;">div 3 </div>
        <div style=" height: 200px; background-color: lightpink;">div 2 </div>
      </div>

  </body>
</html>
