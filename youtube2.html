<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/video.css">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/sidebar.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="/icons/hamburger-menu.svg" alt="Menu">
      <a href="https://www.youtube.com/">
        <img class="youtube-logo" src="/icons/youtube-logo.svg" alt="YouTube logo">
      </a>
    </div>

    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search" aria-label="Search videos">
      <button class="search-button" aria-label="Search">
        <img class="search-icon" src="/icons/search.svg" alt="Search">
        <div class="tooltip">search</div>
      </button>
      <button class="search-button-voice" aria-label="Voice Search">
        <img class="voice-search-icon" src="/icons/voice-search-icon.svg" alt="Voice Search">
        <div class="tooltip">search with your voice here</div>
      </button>
    </div>

    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="/icons/upload.svg" alt="Upload">
        <div class="tooltip">create</div>
      </div>

      <div class="youtube-apps-container"> 
        <img class="youtube-apps-icon" src="/icons/youtube-apps.svg" alt="YouTube apps">
        <div class="tooltip">YouTube apps</div>
      </div>
      
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="/icons/notifications.svg" alt="Notifications">
        <div class="notifications-count">3</div>
        <div class="tooltip">Notifications</div>
      </div>
      
      <div class="profile-picture-container">
        <img class="current-user-picture" src="/Profile-channel/sacad-1.jpg" alt="User profile">
        <div class="tooltip">
          <div class="sacadchannel">sacadnacab channel</div>
        </div>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <nav class="sidebar" aria-label="Sidebar navigation">
    <div class="sidebar-link">
      <img src="/icons/home.svg" alt="Home">
      <div>Home</div>
    </div>
    <div class="sidebar-link">
      <img src="/icons/explore.svg" alt="Explore">
      <div>Explore</div>
    </div>
    <div class="sidebar-link">
      <img src="/icons/subscriptions.svg" alt="Subscriptions">
      <div>Subscriptions</div>
    </div>
    <div class="sidebar-link">
      <img src="/icons/originals.svg" alt="Originals">
      <div>Originals</div>
    </div>
    <div class="sidebar-link">
      <img src="/icons/youtube-music.svg" alt="YouTube Music">
      <div>YouTube Music</div>
    </div>
    <div class="sidebar-link">
      <img src="/icons/library.svg" alt="Library">
      <div>Library</div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <section class="video-grid" aria-label="Video previews">

      <!-- Example Video -->
      <article class="video-preview">
        <div class="thumbnail-row">
          <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY" target="_self">
            <img class="thumnail" src="./thumnails/thum-1.webp" alt="Talking Tech and AI with Google CEO Sundar Pichai">
          </a>
          <div class="time-video">14:20</div>
        </div>

        <div class="video-info-grid">
          <div class="channel-picture">
            <img class="profile-picture" src="/Profile-channel/channel-1.jpeg" alt="Marques Brownlee channel">
          </div>
          <div class="video-info">
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-views">4.3M views &#183; 4 years ago</p>
          </div>
        </div>
      </article>

      <!-- Repeat the same structure for other videos... -->
      
    </section>
  </main>

</body>
</html>
