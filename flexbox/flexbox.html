<html>
<head>
  <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="display: flex;
  flex-direction: row;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p>
    </div>
  </div>

   <div style="margin-top: 40px; display: flex;
  flex-direction: row;">
    <div style=" width: 100px;
    background-color: lightblue;">100px</div>
    <div style="flex: 1;
    background-color: lightpink;">flex
    </div>
  </div>

    <div style="
    margin-top: 40px; 
    display: flex;

    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: center;
    ">
    <div style=" width: 100px;
    background-color: lightblue;">100px</div>
    <div style="width: 100px;

    <div style=" width: 100px;
    background-color: lightblue;">100px</div>
  </div>


  <div style="
    margin-top: 40px; 
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
    ">
    <div style=" width: 100px;
    background-color: lightblue;">100px</div>

    </div>

  <div style="
